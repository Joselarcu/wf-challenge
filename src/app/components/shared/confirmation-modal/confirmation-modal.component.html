<div id="myModal" class="modal d-block fade-in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" *ngIf="isVisible">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="myModalLabel">{{title}}</h3>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="closeModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <p>{{message}}</p>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true" (click)="closeModal()">Cancel</button>
                <button class="btn btn-primary" (click)="confirm()">Delete</button>
            </div>
        </div>
    </div>
</div>
<div class="background" *ngIf="isVisible"></div>
