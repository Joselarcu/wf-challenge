
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <img [src]="logoUrl" width="120" height="30" class="d-inline-block align-top" (click)="navigateTo('/')">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngFor="let tab of elements">
        <a class="nav-link" (click)="navigateTo(tab.view)">{{tab.label}} <span class="sr-only">(current)</span></a>
      </li>
      
    </ul>
  </div>
</nav>
